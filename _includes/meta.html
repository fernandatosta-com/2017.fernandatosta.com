<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{site.social.twitter}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{site.title}} - {{page.title}}: {{page.description}}">
<meta name="twitter:creator" content="@{{site.social.twitter}}">

<meta property="og:title" content="{{page.title}}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{site.url}}{{page.url}}">
<meta property="og:description" content="{{site.title}} - {{page.title}}: {{page.description}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="article:publisher" content="https://www.facebook.com/{{site.social.facebook}}">

{% if page.header %}
  {% assign coverImagePath = site.url | append: site.baseurl | append: page.header %}
{% else %}
  {% assign coverImagePath = site.url | append: site.baseurl | append: page.cover %}
{% endif %}

<meta name="twitter:image" content="{{coverImagePath}}">
<meta property="og:image" content="{{coverImagePath}}">
